<script>
    function factorial(){
        var num=document.getElementById("num");
        if(num.value==""){
            alert("Sorry! No data provided");
            num.focus();
        }
        else{
            var n=parseInt(num.value);
            var f, i ;
            f = 1;
            for(i = 1;i<=n;i++){
               f=f*i;
            }
            document.getElementById('msg').innerHTML = f ;

        
        }


    }
</script>
Number <input type="number" id="num" size="20"><br>
 <input 
type="button" value="Factorial" onclick="factorial()">
<div id='msg'></div>
